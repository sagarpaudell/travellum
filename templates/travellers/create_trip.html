{% extends 'base.html' %}

{% load static %}

{% block title %}
Create Trip
{% endblock %}

{% block content %}

<section class="container-fluid">
    <section class="row justify-content-center">
        <section style="width:60%;  ">
            <form style="background:#fff; padding:30px; border-radius:10px; box-shadow:0px 0px 10px 0px;">
                <h2 class=" row justify-content-center margin-bottom:20%;">Create a trip:</h2>
                <div class="row">
                    <div class="col-md-10 col-sm-12">
                        <div class="form-group">
                            <label>Traveller's name:</label>
                            <input class="form-control" id=" ">
                        </div>
                    </div>
                    <div class="col-md-10 col-sm-12">
                        <div class="form-group">
                            <label>Traveller's email address:</label>
                            <input class="form-control" id=" ">
                        </div>
                    </div>
                    <div class="col-md-10 col-sm-12">
                        <div class="form-group">
                            <label>Destination:</label>
                            <input class="form-control" id=" ">
                        </div>
                    </div>
                    <div class="col-md-5 col-sm-6">
                        <div class="form-group">
                            <label>No. of people(>12 years of age):</label>
                            <input class="form-control" id=" ">
                        </div>
                    </div>
                    <div class="col-md-5 col-sm-6">
                        <div class="form-group">
                            <label>No.of children:</label>
                            <input class="form-control" id=" ">
                        </div>
                    </div>
                    <div class="col-md-6 col-sm-6">
                        <div class="form-group">
                            <label>Total no. of travelling days/hours:</label>
                            <input class="form-control" id=" ">
                        </div>
                    </div>
                    <div class="col-md-4 col-sm-6">
                        <div class="form-group">
                            <label>Total cost(Rs.):</label>
                            <input class="form-control" id=" ">
                        </div>
                    </div>
                    <div class="col-md-12 col-sm-6">
                        <button type="submit" class="btn btn-primary" style="margin-right:6%; ">Confirm</button>
                        <button type="submit" class="btn btn-danger"><i class="fas fa-times"></i> Cancel</button>
                    </div>
                </div>
            </form>
        </section>
    </section>
</section>

{% endblock %}
