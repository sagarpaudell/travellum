{% extends 'base.html' %}

{% load static %}

{% block style %}
<link rel="stylesheet" href="{% static 'css/custom_style.css' %}">
{% endblock %}

{% block title %}
Places
{% endblock %}

{% block content %}
<div class="container"
    style="background-color:#fcfcfc; width:70%; margin-top:1%; margin-bottom:10%; border-radius:1%; padding:2rem;">
    <div class="row justify-content-center pb-3" data-aos="fade-up" data-aos-duration="800">
        <div class="col-md-12 heading-section text-center ">
            <span class="subheading"> Explore local places</span>
            <h2 class="mb-1">Best Places to Travel in the Country.</h2>
        </div>
    </div>
    <div class="row">
        {% if places %}
        {% for place in places %}
        <div class="col-md-6 col-lg-4 " data-aos="fade-up" data-aos-duration="800">
            <div class="project">
                <div class="img">
                    <a href="{% url 'placedetails' place.id %}"><img src="{{ place.photo_1.url }}" class="img-fluid"
                            alt="Image" style="height:315px; width:max-content; "></a>
                </div>
                <div class="text">

                    <h3 style="text-align: center; margin-top: 3%;"><a
                            href="{% url 'placedetails' place.id %}">{{ place.name }}</a></h3>
                </div>
            </div>
        </div>
        {% endfor %}
        {% endif %}
    </div>
